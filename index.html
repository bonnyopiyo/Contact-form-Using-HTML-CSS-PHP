<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form Design</title>
    <link rel="stylesheet" href="custom.css">

</head>
<body>
<div class="contact-title">
    <h1>Say Hello</h1>
    <h2>We are always Ready to Serve You</h2>
</div>

<div class="contact-form">
    <form action="fileOne.php" method="post" class="contact-form">
        Name: <input type="text" placeholder="Enter Your First Name" name="name" class="form-control" required><br>
        Surname: <input type="text" placeholder="Enter Your Last Name" name="surname" class="form-control" required><br>
        Email: <input type="email" placeholder="Enter Your Email Address" name="email" class="form-control" required><br><br>
        <textarea name="textarea" class="form-control" rows="4" placeholder="Message" required></textarea><br>
        <input type="submit" value="SEND MESSAGE" class="form-controlSubmit" name="submit">

    </form>

</div>


</body>
</html>
